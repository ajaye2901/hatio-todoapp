    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App - Home</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Header Section -->
        <header class="bg-primary text-white py-3 mb-4">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">Todo Application</h1>
                <a href="login.html">
                    <button id="login-btn" class="btn btn-light btn-sm">Login</button>
                </a>
            </div>
        </header>

        <!-- Main Content Section -->
        <main class="container">
            <!-- Project Creation Section -->
            <div class="row">
                <section class="col-12 col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="h5">Create New Project</h2>
                            <form id="project-form" class="mt-3">
                                <div class="form-group">
                                    <label for="project-title">Project Title:</label>
                                    <input type="text" id="project-title" name="title" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Create Project</button>
                            </form>
                        </div>
                    </div>
                </section>

                <!-- Project List Section -->
                <section class="col-12 col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="h5">All Projects</h2>
                            <ul id="projects" class="list-group mt-3">
                                <li class="project-item list-group-item d-flex justify-content-between align-items-center">
                                    <span class="project-title">Project 1</span>
                                    <a href="project.html" class="btn btn-primary btn-sm">View</a>
                                </li>
                                <li class="project-item list-group-item d-flex justify-content-between align-items-center">
                                    <span class="project-title">Project 2</span>
                                    <a href="project.html" class="btn btn-primary btn-sm">View</a>
                                </li>
                                <!-- Add more projects here -->
                            </ul>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
